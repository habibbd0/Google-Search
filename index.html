<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- custom icon  -->
	<script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
	<title>Google Search Page</title>
	<link rel="stylesheet" href="Css/style.css">
</head>
<body>
	<main>
		<header>
			<nav>
				<ul>
					<li><a href="#">Gmail</a></li>
					<li><a href="#">Images</a></li>
					<li><i><ion-icon name="apps-outline"></ion-icon></i></li>
					<li><img src="Image/admin.jpeg" alt=""></li>
				</ul>
			</nav>
			<div class="google-meddile">
				<div class="google-logo">
				<img src="Image/google_logo.svg" alt="">
				</div>
				<div class="input">
					<input type="text" placeholder="search google or type a URL">
					<div class="icon">
						<div class="first-icon"><ion-icon name="search-outline"></ion-icon></div>
                         <div class="end-icon">
							<img src="Image/Google_voice-Icons-25-1024.webp" alt="">
							<img src="Image/lens_icon.svg" alt="">
						 </div>
					</div>
				</div>
			</div>
			<div class="header-button">
                 <button>Google Search</button>
                 <button>I'm Feeling Lucky </button>
			</div>
			<div class="google-offered">
				<span>Google Offered : <span class="bd">
					বাংলা</span></span>
			</div>
		</header>
	</main>
	<!-- footer  -->
	<div class="google-footer">
		<div class="footer-bd">
			<h1>Bangladesh</h1>
		</div>
		<div class="footer-end">
		     <div class="first-footer">
				<ul>
					<li>About</li>
					<li>Advertising</li>
					<li>Business</li>
					<li>How search works</li>
				</ul>
			 </div>
		     <div class="last-footer">
				<ul>
					<li>Privacy</li>
					<li>Terms</li>
					<li>setting</li>
				</ul>
			 </div>
		</div>
	</div>
</body>
</html>
